<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./general.css">
  <title>quia</title>
</head>

<body>
  <div class="wrapper">
    <!--This section is for the colored top bar of the page-->
    <div class="topbar">
      <span class="toptext">
        Quia<span class=descriptiontext>: where learning takes you </span>
      </span>
      <img src="./homeicon.png" alt="test desc for image" class="icon_img"> </a>
    </div>

    <!--Where the course title, and info goes.-->
    <div class="courseinfo">
      <div class="blockcourseinfoL">
        CS 1300 <br> UI/UX
      </div>
      <div class="blockcourseinfoR">
        TTH 1-220 <br> Granoff Center, 110 <br> <u>Jeff Huang</u> <br>
      </div>
    </div>

    <span class="divider"></span>

    <!--The grade table-->
    <div class="grade_table">
      <table>
        <tr>
          <th><font style="font-size:24px">Grades</font></th>
          <th>Score</th>
          <th>Total</th>
        </tr>
        <tr>
          <td>quizzes</td>
          <td>10.6</td>
          <td>15.0</td>
        </tr>
        <tr>
          <td>projects</td>
          <td>21.3</td>
          <td>33.2</td>
        </tr>
        <tr>
          <td>readings</td>
          <td>12.0</td>
          <td>12.0</td>
        </tr>
      </table>
      <span class="see_more_text">see breakdown</span>
      <img src="./arrowright.png" alt="test desc for image" class="arrowright"> </a>
      <img src="./arrowdown.png" alt="test desc for image" class="arrowdown"> </a>
    </div>
    <span class="divider"></span>

    <!--The assignments html starts here-->
    <div class="assignments">
      <span class="a_header">Assignments</span>
      <div class="assignment">
        <div class="a_info">
          <span class="a_type">quiz</span>
          <div class="a_description">
            <span class="a_title"> <u>Buxton Reading Assessment</u> </span>
            <span class="a_due"> due in: <font color="red">1h</font> </span>
          </div>
        </div>
      <span class="points"> 3 pts </span>
      </div>
      <div class="assignment">
        <div class="a_info">
          <span class="a_type">read</span>
          <div class="a_description">
            <span class="a_title"> <u>Red or blue: the debate </u></span>
            <span class="a_due"> due in: <font color="red">3d</font> </span>
          </div>
        </div>
      <span class="points"> 5 pts </span>
      </div>
    </div>
  </div>
</body>
</html>
